<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Sonidos App 1.0
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <!-- ngFor es el for con typescript -->
        <ion-item *ngFor="let animal of animales" (click)="reproducir(animal)">
            <ion-avatar item-start>
                <img [src]="animal.imagen">
            </ion-avatar>
            <h2>{{animal.nombre}}</h2>

            <!-- ngIf es el if con typescript -->
            <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
            <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>
        </ion-item>
    </ion-list>



</ion-content>
