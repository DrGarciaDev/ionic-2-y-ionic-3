<ion-header>

    <ion-navbar>
        <ion-title>{{mutante.nombre}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 text-center>
        Poder de Mutante: {{mutante.poder}}
    </h3>

    <button ion-button
            block 
            color="primary"
            (click)="ir_atras()">
        Ir atrás con evento
    </button>

    <button ion-button
            block 
            color="secondary"
            (click)="ir_root()">
        Ir al ROOT con evento
    </button>

    <button ion-button 
            block
            color="danger"
            navPop>
        Ir atrás con navPop
    </button>

</ion-content>
